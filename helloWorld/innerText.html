<html>
    <head>
        <title>Demo of innerText</title>
    </head>
    <body>
        <h1>
            Learn JavaScript with GraspCS
        </h1>

        <p id="paragraph1"></p>

        <span id="span1"></span>

        <div id="div1"></div>

        <script>
            document.getElementById("paragraph1").innerText = "This is a paragraph"
            document.getElementById("span1").innerText = "This is a span"
            document.getElementById("div1").innerText = "This is a div"
        </script>
    </body>
</html>
